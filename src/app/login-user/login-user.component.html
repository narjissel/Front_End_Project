<section class="vh-100" style="background-color: #9a618e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 offset-md-3">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col d-none d-md-block">
              <img src="https://i.pinimg.com/564x/aa/99/59/aa9959a6688090b4000dbd613e727006.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 1rem 0 0;" />
            </div>
            <div class="col d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Login</b></h2>
                <form (ngSubmit)="login()">
                  <div class="form-group mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="email" name="email" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required>
                  </div>
                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                  </div>
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/enregistrer"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
