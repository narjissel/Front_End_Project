<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.pinimg.com/564x/01/10/28/011028486b0fa70b934e96096af1c09e.jpg'); /* Image de fond */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
      padding: 40px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #6c757d;
    }

    .btn-primary {
      background-color: #af4cac; 
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Effet d'ombre */
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      background-color: #af4cac; /* Darker Green */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Effet d'ombre plus prononc√© au survol */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #333333; /* Dark Gray */
      text-align: center;
    }

    label {
      font-weight: bold;
      color: #333333; /* Dark Gray */
    }
  </style>
</head>
<body>
  <br><br><br> <br><br><br> <br><br><br> <br><br><br><br><br><br><br><br><br>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h1 class="text-center">Registration</h1>
          <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <br><br><br><br><br><br><br><br><br>
</body>
</html>
