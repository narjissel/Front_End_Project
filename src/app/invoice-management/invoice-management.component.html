<div class="invoice-container">
<div class="invoice-header">
  <h2>Invoice Details</h2>
  <img src="https://i.pinimg.com/564x/22/e5/e5/22e5e5f05afab648a4f9c65516831982.jpg" alt="Company Logo">
</div>

<div class="invoice-details">
  <h3>Billing Information</h3>
  <p><b>Name: {{ customerName }}</b></p>
  <p><b>Email: {{ customerEmail }}</b></p>
  <p><b>Phone: {{ customerPhone }}</b></p>
  <p><b>Address: {{ customerAddress }}</b></p>
</div>

<div class="payment-methods">
  <h3>Payment Methods</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal" [(ngModel)]="paymentMethod">
    <label class="form-check-label" for="paypal">
      <i class="fab fa-paypal"></i> PayPal
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="creditcard" value="creditcard" [(ngModel)]="paymentMethod">
    <label class="form-check-label" for="creditcard">
      <i class="fas fa-credit-card"></i> Credit Card
    </label>
  </div>

  <!-- Afficher les éléments spécifiques au paiement par carte de crédit -->
  <div *ngIf="paymentMethod === 'creditcard'">
    <!-- Insérer ici les éléments spécifiques au paiement par carte de crédit -->
    <div class="form-group">
      <label for="cardNumber">Numéro de carte</label>
      <input type="text" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required>
    </div>
    <div class="form-group">
      <label for="expiryDate">Date d'expiration</label>
      <input type="text" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" [(ngModel)]="cvv" name="cvv" required>
    </div>
  </div>
</div>

<!-- Afficher les éléments spécifiques au paiement par PayPal -->
<div *ngIf="paymentMethod === 'paypal'">
  <div class="form-group">
    <label for="paypalEmail">PayPal Email</label>
    <input type="email" id="paypalEmail" [(ngModel)]="paypalEmail" name="paypalEmail" required>
  </div>
</div>


<div class="total-price">
  Total Price: {{ totalPrice }} DH
</div>

<form>
  <div class="form-group">
    <label for="customerName">Name</label>
    <input type="text" id="customerName" [(ngModel)]="customerName" name="customerName" required>
  </div>
  <div class="form-group">
    <label for="customerEmail">Email</label>
    <input type="email" id="customerEmail" [(ngModel)]="customerEmail" name="customerEmail" required>
  </div>
  <div class="form-group">
    <label for="customerPhone">Phone</label>
    <input type="text" id="customerPhone" [(ngModel)]="customerPhone" name="customerPhone" required>
  </div>
  <div class="form-group">
    <label for="customerAddress">Address</label>
    <textarea id="customerAddress" [(ngModel)]="customerAddress" name="customerAddress" required></textarea>
  </div>

  <button type="submit" class="submit-button">Submit Payment</button>
</form>

<div class="footer">
  <p>Thank you for shopping with us!</p>
  <p><a href="/catalog">Back to Shop</a></p>
</div>

<div class="footer">
  <p><a href="/feedback">Tell us about ur experience</a></p>
</div>

</div>
