
<div class="card m-2">
  <div class="card-body h3">
  Products Selected
  </div>
</div>
<div class="row p-2 m-1" >
  <div class="card col-sm-8 ">
    <div class="row border p-3 "  *ngFor="let item of cart._items">
      <div class="col-sm-2">
        <img [src]="item._product.image" [alt]="item._product.name" width="125px" height="125px">
      </div>
      <div class="col-sm-8">
        <h5>{{item._product.name}}</h5><br>
        <p>{{item._product.description}}</p>
        <div class="d-flex justify-content-between" >
          <h6 class="p-1">{{item._product.price}} DH</h6>
          <div class="card rounded-3 p-1 text-center">
            <p>Quantity : {{item._quantity}}</p>
          </div>
          <i class="bi bi-trash" (click)="deleteProduct(item)"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3 p-3">
    <div class="card p-3">
      <h5>Make a Payement</h5>
      <br>
     <!--
<h6 class="text-end">{{priceOfAll()}}  DH</h6>
     --> 
     <h6 class="text-end">{{totalPrice}}  DH</h6>
      <br>
      <div class="d-grid">
        <button type="button" class="btn btn-outline-info btn-block"  [disabled] = "cart._items.length <= 0" (click)="saveCart(cart)">Buy now</button>
      </div>
    </div>
  </div>
</div>
